<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>hotel website/sorting practice</title>
    <link rel="stylesheet" type="text/css" href="hotel.css">
    <script defer type="text/javascript"
    src="hotel.js">
    </script>
  </head>
  <body>
    <div class="wrapper">
      <section id="logo-box">
        <img id="logo-img" src="https://i.postimg.cc/2ys065Fz/logopic.png" alt="">
      </section>
      <header id="main-header">
        <h1 id="header-header">All your hotel needs in one spot!</h1>
      </header>
      <main id="listings-wrapper">
        <section id="listings-inputs">
          <div id="listings-inputs">
            <input type="text" value="None">
            <input type="submit" value="Submit">
            <select id="dropDown" name="drop-down">
              <option value="none">None</option>
              <option value="highLow">Highest to lowest</option>
              <option value="lowHigh">Lowest to highest</option>
              <option value="locationUp">Location from A to Z</option>
              <option value="locationDown">Location from Z to A</option>
            </select>
          </div>
        </section>
        <section id="listings-container">

        </section>
      </main>
      <section id="side-bar">
        <h3>Book your flight</h3>
        <ul>
          <a href="https://www.jetblue.com/" target="_blank">
            <li>Jet Blue</li>
          </a>
          <a href="https://www.southwest.com/" target="_blank">
            <li>SouthWest</li>
          </a>
          <a href="https://www.aa.com/homePage.do" target="_blank">
            <li>American</li>
          </a>
          <a href="https://www.delta.com" target="_blank">
            <li>Delta</li>
          </a>
          <a href="https://us.jetcost.com/" target="_blank">
            <li>US Air</li>
          </a>
        </ul>
        <h3>Rent-A-car!</h3>
        <ul>
          <a href="https://www.sixt.com/" target="_blank">
            <li>Sixt</li>
          </a>
          <a href="https://www.zoomcar.com/" target="_blank">
            <li>ZoomCar</li>
          </a>
          <a href="https://www.enterprise.com/" target="_blank">
            <li>Enterprise</li>
          </a>
          <a href="https://www.avis.com/" target="_blank">
            <li>Avis</li>
          </a>
          <a href="https://www.advantage.com" target="_blank">
            <li>Advantage</li>
          </a>
        </ul>
        <h3>Ship your luggage!</h3>
        <ul>
          <a href="https://www.usps.com/" target="_blank">
            <li>USPS</li>
          </a>
          <a href="https://www.fedex.com/en-us/home.html" target="_blank">
            <li>FedEx</li>
          </a>
        </ul>
      </section>
    </div>
  </body>
</html>
